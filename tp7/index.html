    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 10px;
            justify-content: center;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: rgba(92, 97, 98, 0.386);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            border: 2px solid #000;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #008CBA;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #005f73;
        }
    </style>
</head>
